edition = "2023";

package wayplatform.connect.tachograph.card.v1;

import "google/protobuf/timestamp.proto";
import "wayplatform/connect/tachograph/security/v1/authentication.proto";

// Represents the content of the EF_Card_Download file for a driver card.
//
// The file structure is specified in Appendix 2, Section 4.2.1.
//
//     EF Card_Download
//     └─LastCardDownload
//
// The data type `LastCardDownload` is specified in the Data Dictionary, Section 2.89.
//
// ASN.1 Specification:
//
//     LastCardDownload ::= TimeReal
//
message CardDownloadDriver {
  // The timestamp of the last card download.
  //
  // See Data Dictionary, Section 2.89, `LastCardDownload` and Section 2.162, `TimeReal`.
  // ASN.1 Specification:
  //
  //     TimeReal ::= INTEGER (0..2^32-1)
  google.protobuf.Timestamp timestamp = 1;

  // Signature (non-compliant per Section 3.3, captured for data fidelity).
  //
  // ASN.1 Definition (Gen1):
  //
  //     Signature ::= OCTET STRING (SIZE(128))
  //
  // ASN.1 Definition (Gen2):
  //
  //     Signature ::= OCTET STRING (variable size, depends on elliptic curve)
  bytes signature = 2;

  // Result of cryptographic signature authentication for this Elementary File.
  // Present when signature verification has been performed.
  tachograph.security.v1.Authentication authentication = 99;
}
