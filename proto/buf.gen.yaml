version: v2

clean: true

managed:
  enabled: true
  disable:
    - module: buf.build/bufbuild/protovalidate
      file_option: go_package
    - module: buf.build/bufbuild/protovalidate
      file_option: csharp_namespace
  override:
    - file_option: csharp_namespace
      value: Tachograph.Proto

inputs:
  - directory: "."
    paths:
      - wayplatform

plugins:
  # C# code generation
  - protoc_builtin: csharp
    out: gen/csharp
    opt:
      - base_namespace=Tachograph.Proto
